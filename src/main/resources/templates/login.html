            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01" style="margin-left: 2rem; ">
            <a class="navbar-brand" th:href="@{/home}" style="font-weight: 700; text-align: right;">
                <img src="images/logo.png" width="40px" height="40px" style="margin-right:1rem" alt="logo">Mealsmack</a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}" style="font-weight: 600; margin-left: 68rem;" >Home</a>

                    <a class="nav-link active" th:href="@{/login}" style="font-weight: 600; margin-left: 1.5rem;" >Login</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div style="margin: auto; width: 50%">
    <h1 style="margin-top: 2rem">Log In</h1>
<form style="margin-top: 3rem" method="post" th:action="@{/login}">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control" name="username"/>
        <label class="form-label" for="username">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="password"  name="password" class="form-control" />
        <label class="form-label" for="password">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <input type="submit" class="btn btn-primary btn-block mb-4" style="text-align: center">
        </div>


    </div>

    <div class="row mb-4">
    <div class="col d-flex justify-content-center">
        <div th:if="${hasError}" class="error">
            <span style="text-align: center; color: #6d1515; font-size: 20px"><th:block th:text="${error}"></th:block></span>
        </div>
    </div>
    </div>


    <!-- Register buttons -->

</div>
